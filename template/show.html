
{% include 'base.html' %}
{% block content %}

<div class="container">
    <table class="table">
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Class</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Action</th>
            <th>Action</th>
        </thead>
        <tbody>
            {% for i in data %}
            <tr>

            
            <td>{{i.id}}</td> 
            <td>{{i.name}}</td>
            <td>{{i.standard}}</td>
            <td>{{i.gender}}</td>
            <td>{{i.email}}</td>
            <td>{{i.phone}}</td>
            <td>{{i.address}}</td>
            <td><a href="{% url 'delete' i.id %} " class="btn btn-danger">Delete</a></td>
            <td><a href="{% url 'update' i.id %} " class="btn btn-warning">Update</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    
    
</div>
{% endblock %}
